<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="../userData/user-data.css">
</head>
<body>
    <!-- Popup for registration ID input -->
    <div id="popup">
        <div id="popup-content">
            <label for="reg-id">Enter Registration ID:</label>
            <input type="text" id="reg-id" placeholder="Registration ID">
            <button id="submit-id">Submit</button>
            <p id="error-message" style="color: red; display: none;">Invalid ID, please try again.</p>
        </div>
    </div>

    <!-- Display User Info -->
    <div id="user-data" style="display: none;">
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
    </div>

    <script src="../userData/user-data.js"></script>
</body>
</html>
