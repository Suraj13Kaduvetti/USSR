<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Payment and User Data</title>
  <link rel="stylesheet" href="combined.css">
</head>
<body>
  <!-- Popup for registration ID input -->
  <div id="popup">
    <div id="popup-content">
      <label for="reg-id">Enter Registration ID:</label>
      <input type="text" id="reg-id" placeholder="Registration ID">
      <button id="submit-id">Submit</button>
      <p id="error-message" style="color: red; display: none;">Invalid ID, please try again.</p>
    </div>
  </div>

  <!-- Left side: User Info -->
  <div id="user-data" style="display: none;">
    <h2>User Information</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
  </div>

  <!-- Right side: Payment Method Section -->
  <div class="container">
    <h2>Choose Payment Method</h2>

    <div class="payment-options">
      <button onclick="showSection('cash')">Cash</button>
      <button onclick="showSection('online')">Online Payment</button>
      <button onclick="showSection('crypto')">Crypto</button>
    </div>

    <div id="payment-info"></div>

    <!-- Cash Payment Section -->
    <div class="payment-section" id="cash">
      <h3>Cash Payment</h3>
      <p>Please pay in cash at the counter.</p>

      <!-- Form for user details -->
      <form id="userDetailsForm">
        <label for="name">Name:</label>
        <input type="text" id="cash-name" name="name" placeholder="Enter your name" required><br>

        <label for="registeredId">Registered ID:</label>
        <input type="text" id="cash-registeredId" name="registeredId" placeholder="Enter your registered ID" required><br>

        <label for="address">Address:</label>
        <input type="text" id="cash-address" name="address" placeholder="Enter your address" required><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="cash-number" name="number" placeholder="Enter your phone number" required><br>

        <label for="email">Email:</label>
        <input type="email" id="cash-email" name="email" placeholder="Enter your email" required><br>

        <button type="button" id="fetchUserData" onclick="fetchUserData()">Fetch User Data</button>
      </form>

      <p id="dataMessage"></p>
    </div>

    <!-- Online Payment Section -->
    <div class="payment-section" id="online">
      <h3>Online Payment</h3>
      <form id="userDetailsForm">
        <label for="name">Name:</label>
        <input type="text" id="online-name" name="name" placeholder="Enter your name" required><br>

        <label for="registeredId">Registered ID:</label>
        <input type="text" id="online-registeredId" name="registeredId" placeholder="Enter your registered ID" required><br>

        <label for="address">Address:</label>
        <input type="text" id="online-address" name="address" placeholder="Enter your address" required><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="online-number" name="number" placeholder="Enter your phone number" required><br>

        <label for="email">Email:</label>
        <input type="email" id="online-email" name="email" placeholder="Enter your email" required><br>

        <button type="button" id="fetchUserData" onclick="fetchUserData()">Fetch User Data</button>
      </form>

      <p id="dataMessage"></p>
    </div>

    <!-- Crypto Payment Section -->
    <div class="payment-section" id="crypto">
      <h3>Crypto Payment</h3>
      <form id="userDetailsForm">
        <label for="name">Name:</label>
        <input type="text" id="crypto-name" name="name" placeholder="Enter your name" required><br>

        <label for="registeredId">Registered ID:</label>
        <input type="text" id="crypto-registeredId" name="registeredId" placeholder="Enter your registered ID" required><br>

        <label for="address">Address:</label>
        <input type="text" id="crypto-address" name="address" placeholder="Enter your address" required><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="crypto-number" name="number" placeholder="Enter your phone number" required><br>

        <label for="email">Email:</label>
        <input type="email" id="crypto-email" name="email" placeholder="Enter your email" required><br>

        <button type="button" id="fetchUserData" onclick="fetchUserData()">Fetch User Data</button>
      </form>

      <p id="dataMessage"></p>
    </div>
  </div>

  <script src="combined.js"></script>
</body>
</html>
